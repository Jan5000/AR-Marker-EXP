<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  



  <a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
   
    
    <a-assets>
      <a-asset-item id="house" src="./assets/Pitch-AR2.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker-camera id="rig" type='pattern' url='pattern-images-7.patt'
      smooth='true'
      smoothThreshold='2'
      smoothTolerance='0.01'
      smoothCount='10'

      size='0.05'
    >
    
    <a-entity id="cube" scale='0.35 0.35 0.35'  position='0 0 0' gltf-model="#house" animation-mixer/>
        <script>
          // Get current date and time
          var now = new Date();
          var datetime = now.getHours().toLocaleString();
          // Insert date and time into HTML
          //document.getElementById("datetime").innerHTML = datetime;
          if(datetime >= 19 || datetime <= 6) {
            document.getElementById("cube").setAttribute('material', 'color', 'blue');
          }
          if(datetime > 6 && datetime < 19) {
            document.getElementById("cube").setAttribute('material', 'color', 'yellow');
          }
          </script>
      </a-entity>
        
    </a-marker-camera>
    
  </a-scene>
  
</body>
