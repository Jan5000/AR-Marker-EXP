<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
<script src="script.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false; sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;'>
    <a-assets>
      <a-asset-item id="house" src="./assets/Pitch-AR2.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker-camera preset='hiro'
      smooth='true'
      smoothThreshold='1'
      smoothTolerance='0.01'
      smoothCount='10'

      size='0.04'
    >
      <a-entity scale='0.35 0.35 0.35'  position='0 0 0' gltf-model="#house" animation-mixer/>
      
    </a-marker-camera>

  </a-scene>
</body>

<!--
  
  Research â€“ Optimization AR Marker Tracking

  Smoothing

  smoothThreshold = 'wont follow and more still if high'
  smoothTolerance = 'steps for smoothing'
  smoothCount = 'smoother track but slower follow if high'

  Marker Limitations

  max. Resolution = 16x16px
  square shape
  no colors
  simple text works good
  high contrast
  rotationally asymmetrical marker
  white/bright border half the black border thickness

<a-marker-camera id="rig" type='pattern' url='pattern-MoehrleMarker.patt'

-->
